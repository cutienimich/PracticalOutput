<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: #ffc2d1 ;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            z-index: 1;
        }

        .header {
            text-align: center;
            background: #fff;
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 0 #d4a574;
            border: 5px solid #fff;
        }

        h1 {
            color: #FF6B9D;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: #FFA07A;
            color: #fff;
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 0 #d4886a;
            border: 4px solid #fff;
        }

        .stat-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .card {
            background: transparent;
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: scale(1.08);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.flipped:hover {
            transform: rotateY(180deg) scale(1.08);
        }

        .card.matched {
            pointer-events: none;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: #fff;
            color: #FF6B9D;
            font-size: 3.5em;
            box-shadow: 0 6px 0 #d4a574;
            border: 5px solid #850835;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            overflow: hidden;
            box-shadow: 0 6px 0 #d4a574;
            border: 5px solid #FF6B9D;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: #98D8C8;
            color: #fff;
            border: 5px solid #fff;
            padding: 15px 40px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #ffb6c1;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #ffb6c1;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #ffb6c1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 0 #d4a574;
            border: 6px solid #FF6B9D;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .modal-content h2 {
            color: #FF6B9D;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #FFA07A;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .card-front {
                font-size: 2.5em;
            }
        }
        .back-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffb6c1; /* light pink */
  color: white;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  position: absolute;
  z-index: 3;
}

.back-button:hover {
  background-color: #ff69b4; /* hot pink */
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
    </style>
</head>
<body>
     <div id="containers" style="position: absolute; width: 100%; height: 100vh; overflow: hidden;">
</div>
<button id="backBtn" class="back-button">‚üµ Back</button>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> Memory Match <i class="fas fa-star"></i></h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value" id="matches">0/8</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="newGame()">
                <i class="fas fa-redo"></i> New Game
            </button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2><i class="fas fa-trophy"></i> You Win! <i class="fas fa-trophy"></i></h2>
            <p>Moves: <span id="finalMoves"></span><br>Time: <span id="finalTime"></span></p>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>
<audio id="bgMusic" src="(Lyrics) New Jeans - NewJeans - New hair, new tee.mp3" autoplay loop></audio>
    <script>
    document.getElementById('backBtn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

        
  document.addEventListener("DOMContentLoaded", () => {
    const backBtn = document.querySelector(".back-button");
    backBtn.addEventListener("click", () => {
      window.location.href = "index.html"; 
    });
  });


const image = [
  "heartstrawberry.gif",
  "pinkcake.gif",
  "pinkcinamoroll.gif",
  "pinkStrabery.gif"
];

const container = document.getElementById("containers");

for(let i = 0; i < 10; i++) {
    // Pili random na image
    const imgSrc = image[Math.floor(Math.random() * image.length)];
    
    const img = document.createElement("img");
    img.src = imgSrc;
    img.style.position = "absolute";
    img.style.opacity = "0.25";
    
    // Random position sa container
    img.style.top = Math.random() * (window.innerHeight - 100) + "px"; // minus approx height ng image
    img.style.left = Math.random() * (window.innerWidth - 100) + "px"; // minus approx width ng image
    
    // Optional: random size
    const width = 50 + Math.random() * 150; // 50px to 200px
    const height = 50 + Math.random() * 150;
    img.style.width = width + "px";
    img.style.height = height + "px";

    container.appendChild(img);
}


        // Image URLs from Unsplash - cute animals and nature
        var images = [
        'Bingopic/roblox.jpeg',
        'Bingopic/babycrust.jpeg',
        'Bingopic/wedding.jpeg',
        'Bingopic/Ultimamente.jpeg',
        'Bingopic/dustin.jpeg',
        'Bingopic/woaa.jpeg',
        'Bingopic/princess.jpeg',
        'Bingopic/lalakingperformative.jpeg'
        ];

        var firstCard = null;
        var secondCard = null;
        var canFlip = true;
        var matches = 0;
        var moves = 0;
        var seconds = 0;
        var timerRunning = false;
        var timerInterval;

        // Start the game
        function startGame() {
            var gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Create pairs of cards
            var cardImages = images.concat(images);
            
            // Shuffle cards
            cardImages.sort(function() {
                return Math.random() - 0.5;
            });
            
            // Create card elements
            for (var i = 0; i < cardImages.length; i++) {
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '<div class="card-front"><i class="fas fa-heart"></i></div>' +
                                '<div class="card-back"><img src="' + cardImages[i] + '"></div>';
                card.onclick = flipCard;
                card.dataset.image = cardImages[i];
                gameBoard.appendChild(card);
            }
            
            // Reset variables
            firstCard = null;
            secondCard = null;
            canFlip = true;
            matches = 0;
            moves = 0;
            seconds = 0;
            timerRunning = false;
            
            updateStats();
            clearInterval(timerInterval);
        }

        function flipCard() {
            if (!canFlip) return;
            if (this.classList.contains('flipped')) return;
            if (this.classList.contains('matched')) return;
            
            // Start timer on first click
            if (!timerRunning) {
                startTimer();
            }
            
            this.classList.add('flipped');
            
            if (firstCard == null) {
                firstCard = this;
            } else {
                secondCard = this;
                canFlip = false;
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            var match = firstCard.dataset.image == secondCard.dataset.image;
            
            if (match) {
                setTimeout(function() {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matches++;
                    updateStats();
                    resetCards();
                    
                    if (matches == 8) {
                        endGame();
                    }
                }, 500);
            } else {
                setTimeout(function() {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            firstCard = null;
            secondCard = null;
            canFlip = true;
        }

        function startTimer() {
            timerRunning = true;
            timerInterval = setInterval(function() {
                seconds++;
                updateStats();
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches + '/8';
            
            var mins = Math.floor(seconds / 60);
            var secs = seconds % 60;
            if (secs < 10) secs = '0' + secs;
            document.getElementById('time').textContent = mins + ':' + secs;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winModal').classList.add('show');
        }

        function newGame() {
            document.getElementById('winModal').classList.remove('show');
            clearInterval(timerInterval);
            startGame();
        }

        // Start the game when page loads
        startGame();

        
    </script>
</body>
</html>
