<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container" style="position: absolute; width: 100%; height: 100vh; overflow: hidden;">
</div>

    <header>
        <img src="24dd718c9d70c0abde06972b34dca35c-removebg-preview.png" alt="music" id="music"/>
    </header>
    <div class="container">
        <div class="timer">
            <h1 id="day"></h1>
            <h1 id="clock"></h1>
        </div>
        <div class="play">
            <img src="Web_Photo_Editor-removebg-preview.png" alt="Button">
        </div>
    </div>
    <footer>Postrado || Velasquez || Cangayao</footer>
    <audio id="bgMusic" loop>
        <source src="(Lyrics) New Jeans - NewJeans - New hair, new tee.mp3" type="audio/mpeg" loop>
    </audio>
    <script src="script.js"></script>
</body>
</html>
